server:
  port: 8080
  servlet:
    context-path: /

grpc:
  server:
    port: 9090

spring:
  application:
    name: vortex-service
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.arvatar.vortex: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom application properties
vortex:
  assets:
    storage-path: /tmp/vortex-assets
    max-file-size: 10MB
  dialogue:
    ai-model: gpt-3.5-turbo
    max-conversation-history: 10
    embedding-model: "djl://ai.djl.huggingface/text-embedding/sentence-transformers/all-MiniLM-L6-v2"
    rag-top-k: 5
    max-context-length: 5000
  database:
    url: ${VORTEX_DB_URL:}
    username: ${VORTEX_DB_USERNAME:}
    password: ${VORTEX_DB_PASSWORD:}
    initialize-schema: ${VORTEX_DB_INITIALIZE_SCHEMA:true}

temporal:
  target: ${TEMPORAL_ADDRESS:127.0.0.1:7233}
  namespace: ${TEMPORAL_NAMESPACE:default}
  task-queues:
    asr: ${TEMPORAL_ASR_TASK_QUEUE:asr-jobs}
    pcd: ${TEMPORAL_PCD_TASK_QUEUE:pcd-jobs}
