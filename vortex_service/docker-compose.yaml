services:
  minio:
    image: minio/minio:latest
    container_name: vortex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address "0.0.0.0:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: vortex-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    entrypoint: >
      /bin/sh -c "
        ollama serve &                  
        sleep 5 &&                      
        ollama pull llama3:instruct &&  
        wait"

  # PostgreSQL with pgvector extension
  # NOTE: If you're already running PostgreSQL locally on port 5432, comment out this service
  # and install pgvector on your local PostgreSQL instead:
  #   macOS (Homebrew): brew install pgvector
  #   Then connect to your database and run: CREATE EXTENSION vector;
  #   Or use: psql -d arvatar -c "CREATE EXTENSION vector;"
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vortex-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: peterlenon
      POSTGRES_PASSWORD: p3t3rl3n0n
      POSTGRES_DB: arvatar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peterlenon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vortex-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5                            

  vortex-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vortex-service
    ports:
      - "8081:8081"  # HTTP server
      - "9091:9091"  # gRPC server
    mem_limit: 10g
    shm_size: 2g
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=host.docker.internal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_ASR_TASK_QUEUE=asr-jobs
      - TEMPORAL_PCD_TASK_QUEUE=pcd-jobs

      - VORTEX_DB_URL=jdbc:postgresql://postgres:5432/arvatar
      - VORTEX_DB_USERNAME=peterlenon
      - VORTEX_DB_PASSWORD=p3t3rl3n0n
      - VORTEX_DB_INITIALIZE_SCHEMA=true

      - MINIO_ENDPOINT=http://minio:9000
      - REDIS_URI=redis://redis:6379
    volumes:
      - ./assets:/tmp/vortex-assets
volumes:
  minio_data:
  ollama_data:
  postgres_data:
  redis_data: